<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jainish Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/static/css/clean-blog.min.css" rel="stylesheet">
    <script src="/static/ckeditor/ckeditor.js" type="text/javascript"></script>

</head>
<!-- Page Header -->
<body>
<header class="masthead" style="background-image:url('https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80'); height:480px; margin-top: -6%;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Login</h1>
                    <span class="subheading">Welcome Back!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 mx-auto">
            <h1>Login</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <span style="color: red;">{{ message }}</span>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form name="sentMessage" id="contactForm" action="{{ url_for('login') }}" method="post">
                <!-- email -->
                <div class="control-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email ID" id="email" name="email" required>
                        <p class="help-block text-danger"></p>

                </div>
                <!-- password -->

                <div class="control-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="name" name="password" required>
                  </div>

                <a href="{{ url_for('forgot') }}" id="sendMessageButton" style="font-size: 14px; float: right; margin-top: 2%;">Forgot password</a>

                <br>

                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Login</button>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary" id="sendMessageButton">Register</a>

            </form>
        </div>
    </div>
</div>

<hr>

</body>

{% include 'footer.html' %}
